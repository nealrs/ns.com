<p>
    {% if post %}
    {% assign categories = post.categories %}
    {% else %}
    {% assign categories = page.categories %}
    {% endif %}
    {% for category in categories %}
    <a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{category | titlecase}}</a>
    {% unless forloop.last %}&nbsp;{% endunless %}
    {% endfor %}
</p>
